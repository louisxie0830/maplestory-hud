name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run -s typecheck

      - name: Lint
        run: npm run -s lint

      - name: Test
        run: npm run -s test

      - name: Build
        run: npm run -s build

  windows-smoke:
    runs-on: windows-latest
    timeout-minutes: 45
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Windows app (unpacked)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run -s build:win:dir

      - name: Run Windows executable smoke test
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path "dist/win-unpacked" -Filter "*.exe" |
            Where-Object { $_.Name -notmatch "^(elevate|unins).*\.exe$" } |
            Select-Object -First 1
          if (-not $exe) { throw "No executable found in dist/win-unpacked" }
          Write-Host "Smoke running: $($exe.FullName)"
          $version = & $exe.FullName --app-version
          if (-not $version) { throw "Smoke test failed: no version output" }
          Write-Host "App version from executable: $version"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-smoke-installer
          path: |
            dist/win-unpacked/**
