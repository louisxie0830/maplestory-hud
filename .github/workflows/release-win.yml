name: Release Windows

on:
  push:
    tags:
      - 'v*'

jobs:
  release-windows:
    runs-on: windows-latest
    timeout-minutes: 40
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate GH_TOKEN
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
        run: |
          if (-not $env:GH_TOKEN) { throw "Missing GH_TOKEN secret" }

      - name: Quality gates
        run: npm run -s release:check

      - name: Build Windows installer
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
        run: npm run -s build:win:publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/*.yml
            dist/*.blockmap
